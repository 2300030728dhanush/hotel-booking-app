name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: 2300030728dhanush/hotel-backend:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: 2300030728dhanush/hotel-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      uses: Azure/k8s-deploy@v4
      with:
        action: deploy
        manifests: |
          k8s/mysql-deployment.yaml
          k8s/backend-deployment.yaml
          k8s/frontend-deployment.yaml
        images: |
          2300030728dhanush/hotel-backend:latest
          2300030728dhanush/hotel-frontend:latest
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}

    - name: Get Service URL
      run: |
        echo "Deployment successful! Waiting for LoadBalancer IP..."
        
        # Wait for up to 2 minutes for the LoadBalancer IP to be assigned
        end=$((SECONDS+120))
        while [ $SECONDS -lt $end ]; do
          SERVICE_IP=$(kubectl get svc frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
          SERVICE_HOSTNAME=$(kubectl get svc frontend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
          
          if [ -n "$SERVICE_IP" ]; then
            echo "::notice title=Website Link::http://$SERVICE_IP"
            echo "Website is available at: http://$SERVICE_IP"
            exit 0
          fi
          
          if [ -n "$SERVICE_HOSTNAME" ]; then
            echo "::notice title=Website Link::http://$SERVICE_HOSTNAME"
            echo "Website is available at: http://$SERVICE_HOSTNAME"
            exit 0
          fi
          
          echo "Waiting for external IP..."
          sleep 10
        done
        
        echo "::warning::External IP not assigned yet. Please check your cloud provider console."
