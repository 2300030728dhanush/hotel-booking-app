name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: 2300030728dhanush/hotel-backend:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: 2300030728dhanush/hotel-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      uses: Azure/k8s-deploy@v4
      with:
        action: deploy
        manifests: |
          k8s/mysql-deployment.yaml
          k8s/backend-deployment.yaml
          k8s/frontend-deployment.yaml
        images: |
          2300030728dhanush/hotel-backend:latest
          2300030728dhanush/hotel-frontend:latest
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}

    - name: Get Service URL
      run: |
        echo "Deployment successful!"
        echo "Waiting for LoadBalancer IP..."
        # In a real runner with access to the cluster, this would fetch the IP
        # kubectl get svc frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
        echo "Your site should be available at the LoadBalancer IP assigned by your cluster."
